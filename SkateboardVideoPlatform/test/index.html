<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Video.js 範例</title>
  <!-- 載入 Video.js 的 CSS -->
  <link 
    href="https://vjs.zencdn.net/5-unsafe/video-js.css" 
    rel="stylesheet" 
    integrity=""  
    crossorigin="anonymous"
  />
</head>
<body>
  <!-- Video.js 播放器標記 -->
  <video
    id="my-video"
    class="video-js vjs-default-skin"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup='{}'
  >
    <source src="YOUR_VIDEO.mp4" type="video/mp4" />
  </video>

  <!-- 載入 Video.js 的 JavaScript -->
  <script 
    src="https://vjs.zencdn.net/5-unsafe/video.js"
    integrity="" 
    crossorigin="anonymous"
  ></script>
</body>
</html>
